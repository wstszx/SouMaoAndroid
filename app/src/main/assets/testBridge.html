<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        .btn-block {
            display: block;
            height: 45px;
            line-height: 45px;
            margin: 10px auto;
            color: #fff;
            background: #8bc53f;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }
    
        .content {
            text-align: left;
            font-size: 14px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    
    <br><br><br>

    <div class="btn-block" onclick="WebViewJavascriptBridge.openCamera()">
        js调用打开摄像头
    </div>
    <div class="content">演示无参数的调用，注意js调用时的方法名</div>
    <div class="btn-block" onclick="myfunction()">js调用App的上传</div>
    <div class="content">演示字典参数的使用</div>
    
    <div class="btn-block" onclick="WebViewJavascriptBridge.showMessage('我是JS函数')">
        js调用App的弹出对话框方法showMessage()
    </div>
    <div class="content">演示传递多个参数的使用，注意js调用时的方法名</div>
    
    
    <div class="btn-block" onclick="WebViewJavascriptBridge.callHandler('jsHandlerFunc')">
        js调用App的方法后 App再调用js函数执行回调
    </div><input type="text" name="firstname" value="Mickey">
    <div class="content" id="js-content">App调用js函数执行回调时 内容会改变</div>
    <script type="text/javascript">

        function jsHandlerFunc(argument) {
            document.getElementById('js-content').innerHTML = "App成功调用js回调函" + argument['name'];
        }

   var myfunction=function(){
     var dic = "{'name':'william','url':'http:www.xxx.com'}"
     WebViewJavascriptBridge.uploadImage(dic);
    }
    </script>
    
    
    
    
</body>
</html>
